<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <style>
            .quote-container{
                margin-top: 5;
                padding: 50px;
                box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);
                border: solid;
            }
            #container{
                margin-top: 250px;
            }
        </style>
    </head>
    <body>
        <div id="container" class="container text-center">
            <div class="quote-container">
                <h1>Random Quote Generator</h1>
                <p id="quote"></p>
                <p id="author" class="font-italic"></p>
                <button class="btn btn-success" id="new-quote">new quote</button>
            </div>
        </div>
        <script>
            const quotes = [
                {
                    text: "If life were predictable it would cease to be life and be without flavor.",
                    author: "Eleanor Roosevelt"
                },
                {
                    text: "In the end, it's not the years in your life that count. It's the life in your years.",
                    author: "Abraham Linconln"
                },
                {
                    text: "Only a life lived for others is a life worthwhile.",
                    author: "Albert Einstein"
                },
                {
                    text: "Go confidently in the direction of your dreams! Live the life you've imagined.",
                    author: "Henry David Thoreau"
                },
                {
                    text: "In three words I can sum up everything I've learned about life: it goes on.",
                    author: "Robert Frost"
                },
                {
                    text: "You must be the change you wish to see in the world.",
                    author: "Mahatma Ghandi"
                },
                {
                    text: "The only thing we have to fear is fear itself.",
                    author:" Franklin D. Roosevelt"
                }
            ];
            function generateRandomQuote(){
                const randomIndex = Math.floor(Math.random() * quotes.length);
                const randomQuote = quotes[randomIndex];
                document.getElementById('quote').textContent = randomQuote.text;
                document.getElementById('author').textContent = `- ${randomQuote.author}`;
            }

            const newQuoteButton = document.getElementById('new-quote');
            newQuoteButton.addEventListener("click", generateRandomQuote);

            generateRandomQuote();
        </script>
    </body>
</html>
